<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Задание 2</title>
	<style>
		img.rotate-img {
  		border-radius: 20%;
        transition: transform .6s ease-in-out;
			}
		img.rotate-img:hover {
        transform: rotate(360deg);
			}
		.image {
			left: 50%; 
			top: 50%;
			transform: translate(-50%, -50%);
			position: absolute;
		}
	</style>
</head>
<body>
	<div class = "image" style="text-align: center;" style="">
	<img class="rotate-img"  src="мышкамем.gif">
	</div>
</body>
</html>
